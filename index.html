<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cs/style.css">
    <title>Document</title>
</head>
<body>

    <div class="counter-container">
        <div class="counter">
            <div class="agree-counter">
                <div id="agree-count">Agree</div><span></span>
            </div>
            <div class="disagree-counter">
                <div id="disagree-count">Disagree</div><span></span>
            </div>
        </div>
        <div class="counter-btn">
            <div class="box">
                <img src="/images/agree.png" class="agree-btn" alt="agree-btn"></img>
                <div class="agree-box">AGREE</div>
            </div>
           <div class="box">
            <img src="/images/disagree.png" class="disagree-btn" alt="disagree-btn"></img>
            <div class="disagree-box">DISAGREE</div>
           </div>
        </div>
    </div>
<div class="thank_u_message">
    <h1>U have already given your feedback.</h1>
</div>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
