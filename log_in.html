<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/cs/login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  
			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input id="user_name" type="text" name="txt" placeholder="User name" required="">
					<input id="password" type="password" name="pswd" placeholder="Password" required="">
					<button id="login_btn">Login</button>
					<h1>user name and password is wrong</h1>
				</form>
			</div>
	</div>
	<div class="counter">
		<div class="agree-counter">
			<div id="agree-count">Agree</div><span></span>
		</div>
		<div class="disagree-counter">
			<div id="disagree-count">Disagree</div><span></span>
		</div>
	</div>
<div id="log-out">Log Out</div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
